<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>The Odin Project - Calculator</title>
  </head>
  <body>
    <div class="main-content">
      <div class="display">1123242452</div>
      <div class="calculator-btns">
        <button class="btn" data-action="clear">Clear</button>
        <div class="numbers-container">
          <button class="btn number">0</button>
          <button class="btn number">1</button>
          <button class="btn number">2</button>
          <button class="btn number">3</button>
          <button class="btn number">4</button>
          <button class="btn number">5</button>
          <button class="btn number">6</button>
          <button class="btn number">7</button>
          <button class="btn number">8</button>
          <button class="btn number">9</button>
        </div>
        <div class="btn-container">
          <button class="btn decimal" data-action="decimal">,</button>
          <button class="btn operator" data-action="add">+</button>
          <button class="btn operator" data-action="subtract">-</button>
          <button class="btn operator" data-action="multiply">&times;</button>
          <button class="btn operator" data-action="divide">รท</button>
          <button class="btn operator" data-action="equals">=</button>
        </div>
      </div>
    </div>
  </body>
</html>

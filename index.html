<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>The Odin Project - Calculator</title>
  </head>
  <body>
    <div class="main-content">
      <div class="calculator">
        <div class="display">1123242452</div>
        <button>Clear</button>
        <div class="digit-container">
          <button class="btn digit">1</button>
          <button class="btn digit">2</button>
          <button class="btn digit">3</button>
          <button class="btn digit">4</button>
          <button class="btn digit">5</button>
          <button class="btn digit">6</button>
          <button class="btn digit">7</button>
          <button class="btn digit">8</button>
          <button class="btn digit">9</button>
        </div>
        <button class="btn operator add">+</button>
        <button class="btn operator subtract">-</button>
        <button class="btn operator multipy">*</button>
        <button class="btn operator divide">/</button>
        <button class="btn operator enter">=</button>
      </div>
    </div>
  </body>
</html>

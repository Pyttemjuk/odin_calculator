<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
    <title>The Odin Project - Calculator</title>
  </head>
  <body>
    <div class="main-content">
      <div class="display">
        <p class="display-top"></p>
        <p class="display-bottom">0</p>
      </div>
      <div class="calculator-btns">
        <button class="btn" data-action="clear">AC</button>
        <button class="btn"></button>
        <button class="btn"></button>
        <button class="btn operator" data-action="divide">รท</button>
        <button class="btn number">7</button>
        <button class="btn number">8</button>
        <button class="btn number">9</button>
        <button class="btn operator" data-action="multiply">&times;</button>
        <button class="btn number">4</button>
        <button class="btn number">5</button>
        <button class="btn number">6</button>
        <button class="btn operator" data-action="subtract">-</button>
        <button class="btn number">1</button>
        <button class="btn number">2</button>
        <button class="btn number">3</button>
        <button class="btn operator" data-action="add">+</button>
        <button class="btn plus-minus" data-action="plus-minus">+/-</button>
        <button class="btn number">0</button>
        <button class="btn decimal" data-action="decimal">.</button>
        <button class="btn operator" data-action="equals">=</button>
      </div>
    </div>
  </body>
</html>
